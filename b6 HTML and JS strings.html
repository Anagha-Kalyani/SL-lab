<!DOCTYPE html>
<html>
<head>
    <title>Strings</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>INPUT</legend>
            Enter a string:<br>
            <textarea rows="5" cols="100" id="s1"></textarea> <br><br>
            Enter another string: <br>
            <input type="text" id="s2"> <br><br>
            <input type="button" onclick="myfunc()" value="Submit">
        </fieldset>
        <fieldset>
            <legend>OUTPUT</legend>
            <p id="entered"> </p>
            <p id="sp"></p>
            <p id="al"></p>
            <p id="nu"></p>
            <p id="po"></p>           
            <p id="oc"></p>
        </fieldset>
    </form>
    <script>
        function myfunc(){
            x=document.getElementById("s1").value;
            y=document.getElementById("s2").value;
            document.getElementById("entered").innerHTML="The enetered string is: "+x;
            a=x.split(" ");
            spaces=0;
            alphas=0;
            nums=0;
            count=0;
            for(i=0;i<x.length;i++){
                if(x[i]==" ") spaces++;
                else if(x[i]>="A" && x[i]<="z") alphas++;
                else if(x[i]>="0" && x[i]<="9") nums++;
            }
            document.getElementById("sp").innerHTML="The number of spaces in the entered string is: "+spaces;
            document.getElementById("al").innerHTML="The number of alphabets in the entered string is: "+alphas;
            document.getElementById("nu").innerHTML="The number of digits in the entered string is: "+nums;
            for(i=0;i<a.length;i++){
                if(a[i]==y) count++;
            }
            document.getElementById("oc").innerHTML="The number of occurences of second string in the entered string is: "+count;
            pos=x.search(y);
            if (pos==-1) m="String not found";
            else m=pos;
            document.getElementById("po").innerHTML="The first of occurence of second string in the entered string is at: "+m;
        }
    </script>
</body>
</html>
