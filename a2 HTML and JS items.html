<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
</head>
<body>
    <form>
        Item name <input type="text" id="name"> <br>
        Item price <select name="Price" id="price">
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
        </select> <br>
        Quantity <input type="number" id="quan"> <br>
        <input type="button" onclick="myfunc()" value=Submit>
    </form>
    <p id="res"></p>
    <p id="res1"></p>
    <script>
        function myfunc(){
            p=document.getElementById("price").value;
            q=parseInt(document.getElementById("quan").value);
            document.getElementById("res").innerHTML="Final amount is Rs."+p*q;
            document.getElementById("res1").innerHTML='<input type="button" onclick="paid()" value="Paid">';
        }
        function paid(){
            window.alert("Thank you!");
        }
    </script>
</body>
</html>
